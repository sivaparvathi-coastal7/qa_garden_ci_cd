[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=artifacts/reports/report.html
    --self-contained-html
    --screenshot=off
markers =
    smoke: Smoke tests
    regression: Regression tests
    login: Login page tests
    signup: Signup page tests
    welcome: Welcome page tests
    slow: Slow running tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning